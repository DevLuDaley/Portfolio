<!doctype html>

<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Lu Daley</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>


    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1>Lu Daley</h1>
                <p class="lead text-muted">Hi my name is Lu, I enjoy creating websites and using dev-ops tools. I also enjoy watching and playing sports.</p>
                <p>
                    <a href="mailto:DaleyLuis@Gmail.com" class="btn btn-primary my-2">Email</a>


                    <a href="https://www.LinkedIn.com/in/LuDaley/" class="btn btn-primary my-2">LinkedIn</a>

                    <a href="https://Github.com/DevLuDaley" class="btn btn-primary my-2">Github</a>
                </p>
                <img src="{% static 'lu.jpg' %}" height="300">
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    {% for job in jobs.all %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <a href="{%  url 'detail' job.id %}">
                                <img class="card-img-top" src="{{ job.image.url }}">
                                <title>job-image</title>
                                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                                <div class="card-body">
                                    <p class="card-text">{{ job.intro }}</p>

                                </div>
                        </div>
                        </a>
                    </div>
                    <br> {% endfor %}
                </div>
            </div>
        </div>

    </main>


    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{ static 'bootstrap.min.js' %}"></script>
</body>

</html>
